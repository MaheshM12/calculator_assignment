<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
       margin: auto;
        width: 220px;
        height: 370px;
        border: 4px solid black;
       }
       .display{
        margin: 2px 2px;
        width: 202px;
        height: 80px;
        background-color: bisque;
        border: 2px solid black;
        border-radius: 3px;
        padding: 4px 4px;
        box-shadow: 1px 2px black;
       }
       p{
        font-size: 40px;
        text-align:end;
       }
       .buttons{
         
        display:grid;
        gap: 4px;
        grid-template-columns:50px 50px 50px 50px  ;
        grid-template-rows:50px 50px 50px 50px  ;
       padding: 4px 4px;
       }
       .bt1{ 
        border: 2px solid black;
        border-radius: 3px;
        text-align: center;
        font-size: 25px;
        background-color: azure;
        box-shadow: 1px 2px black;
       }
       .bt{
        border: 2px solid black;
        border-radius: 3px;
        width: 46px;
        height: 100px;
        text-align: center;
        font-size: 25px;
        background-color:rgb(238, 156, 33);
        box-shadow: 1px 2px black;
       }
       .bt12{
        border: 2px solid black;
        border-radius: 3px;
        text-align: center;
        height: 45px;
        font-size: 25px;
        background-color: azure; 
        box-shadow: 1px 2px black;

       }
    </style>
</head>
<body>
 
    <div class="container">
        <div class="display">
          <p>  1234</p>
        </div>
        <div class="buttons">
            <div class="bt1">1</div>
            <div class="bt1">2</div>
            <div class="bt1">3</div>
            <div class="bt1">4</div>
            <div class="bt1">5</div>
            <div class="bt1">6</div>
            <div class="bt1">7</div>
            <div class="bt1">8</div>
            <div class="bt1">9</div>
            <div class="bt1">0</div>
            <div class="bt1">/</div>
            <div class="bt1">-</div>
            <div class="bt1">+</div>
            <div class="bt1">*</div>
            <div class="bt">C</div>
            <div class="bt">=</div>
            <div class="bt12">.</div>
            <div class="bt12">%</div>
           
           
           
        </div>
    </div>

    
</body>
</html>
